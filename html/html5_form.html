<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="form.php">
            <input type="number" min="10" max="20"><br>
            <!-- 숫자만 가능 -->
            <!-- 모바일에서 인풋창을 선택시 인풋타입을 인식해 넘패드를 열어줌 -->
            <input type="date" name="datev"><br>
            <input type="month" name="nonthv"><br>
            <input type="week" name="weekv"><br>
            <input type="time" name="timev"><br>
            <input type="email" name="emailv"><br>
            <input type=:search" name="searchv"><br>
            <input type="tel" name="telv"><br>
            <input type="url" name="urlv"><br>
            <input type="range" name="rangev" min="0" max="10"><br>

            <input type="submit">
            <!-- min 과 max 의 사이값이 아니면 제출이 되지 않게 값을 제안함 -->
        </form>
    </body>
</html>
