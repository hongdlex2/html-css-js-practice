<!DOCTYPE html>
<html>
<head>
    <style>
        img{
            transition: all 1s;
            /* 사간에 따른 변화 */
        }
        img:hover{
            filter: grayscale(100) blur(1px);
            /* hover(마우스를 img에 올렸을 때) 필터 효과를 적용함 */
        }
        h1{
            filter: blur(1px);
            /* 글씨에 필터 적용도 가능 */
        }
    </style>
</head>
<body>
    <h1>filter practice</h1>
    <img src="images/html_logo.png" alt="html_logo">
</body>
</html>
