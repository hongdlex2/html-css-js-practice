<!DOCTYPE html>
<html>
    <head>
        <style>
            li{color: red;} 
            #idsel{color: blue;}
            .clasel{color: green;}

        </style>
    </head>
    <body>
        <ul>
            <li>html</li>
            <li id="idsel" class="clasel" style="color: cyan;">css</li>
            <li>javascript</li>
        </ul>
        <ol>
            <li>!important(가장 높은 우선순위)</li>
            <li>style attribute (스타일 속성)</li>
            <li>id selector</li>
            <li>class selector</li>
            <li>tag selector</li>
        </ol>        
    </body>
</html>
