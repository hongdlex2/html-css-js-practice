<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            background-color: deepskyblue;
            color: white;
            display:inline-block;
            padding:5px;
            font-size: 3rem;
            margin: 200px;

            /* transform:
                scaleX(2) 
                scaleY(2.2); */
            /* x축으로 변형, y축으로 변형 */
        }
        h1:hover{
            transform: scale(2, 2);
            transform-origin: left top;
            transition: all 1s;
        }
    </style>
</head>
<body>
    <h1>Hello Transform!</h1>
</body>
</html>
