<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            background-color: gray;
            color: white;
            padding: 10px;
            width: 100px;
            height: 40px;
            
            transition: all 500ms cubic-bezier(0.680, -0.550, 0.265, 1.550); /* easeInOutBack */
            transition-timing-function: cubic-bezier(0.680, -0.550, 0.265, 1.550); /* easeInOutBack */
        }
        div:hover{
            height: 500px;
        }
    </style>
</head>
<body>
    <div>
        transition
    </div>
</body>
</html>
