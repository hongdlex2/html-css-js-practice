<!DOCTYPE html>
<html>
    <head>
         <!-- 태그선택자 li -->
         <!-- ID선택자 #sel1 -->
         <!-- 클래스선택자 .sel0 -->
        <style>
            li{
                color: red;
                text-decoration: underline;
            }
            #sel1{
                font-size: 50px;
            }
            .sel0{
                text-decoration: line-through;
                color: blue;
            }
        </style>
    </head>
    <body>
        <ul>
            <li class="sel0">HTML</li>
            <li id="sel1">CSS</li>
            <li class="sel0">JavaScript</li>
        </ul>
    </body>
</html>
