<!DOCTYPE html>
<html>
    <head>
        <title>Object practice</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Obejct</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programer" : "hong",
                "designer" : "kim"
            };

            document.write("programer : "+ coworkers.programer +"<br>");
            document.write("designer  : "+ coworkers.designer +"<br>");

            coworkers.manager = "jung";
            document.write("manager   : "+ coworkers.manager +"<br>")

            coworkers["data scientist"] = "lee";
            document.write("data scientiest : "+ coworkers["data scientist"] +"<br>")
            
        </script>
    </body>
</html>
