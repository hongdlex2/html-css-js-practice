<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>

        <h2>Synax
        <script>
            var coworkers = ["hong", "kim", "nam"];
        </script>

        <h2>Get data</h2>
        <script>
            document.write(coworkers[0]);
            document.write(coworkers[1]);
            document.write(coworkers[2]);
        </script>

        <h2>Get length</h2>
        <script>
            document.write(coworkers.length);
        </script>

        <h2>Put data</h2>
        <script>
            coworkers.push("jang", "dong");
        </script>

        <h2>Get length</h2>
        <script>
            document.write(coworkers.length);
        </script>
    </body>
</html>
