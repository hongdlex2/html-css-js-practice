<!DOCTYPE html>
<html>
    <head>
        <title>Object practice</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Obejct</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programer" : "hong",
                "designer" : "kim"
            };

            document.write("programer : "+ coworkers.programer +"<br>");
            document.write("designer  : "+ coworkers.designer +"<br>");

            coworkers.manager = "jung";
            document.write("manager   : "+ coworkers.manager +"<br>")

            coworkers["data scientist"] = "lee";
            document.write("data scientiest : "+ coworkers["data scientist"] +"<br>")
            
        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers){
                document.write(key+' : '+coworkers[key]+'<br>');
            }
        </script>
        <h2>Property & Method</h2>
        <script>
            coworkers.showAll = function(){
                for(var key in this){
                document.write(key+' : '+this[key]+'<br>');
                }
            }

            coworkers.showAll();

        </script>
    </body>
</html>
