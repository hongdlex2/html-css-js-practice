<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <h1>비교연산자와 블리언 타입(Boolean)</h1>
        <h2>1. ===</h2>
        <h4>document.write(1===1)</h4>
        <script>
            document.write(1===1);
        </script>

        <h4>document.write(1===2)</h4>
        <script>
            document.write(1===2);
        </script>

        <h2>1. &lt; </h2>
        <!-- &lt; = < -->
        <h4>document.write(1<2)</h4>
        <script>
            document.write(1<2);
        </script>
    </body>
</html>
