<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Function</h1>
        <h2>Basic</h2>
        <h2>Parameter & Argument</h2>
            <script>
                function onePlusOne(){
                    document.write(1+1+'<br>');
                }
                function sum(left, right){
                    document.write(left+right+'<br>');
                }
                function sumColorRed(left, right){
                    document.write('<div style="color:red">'+left+right+'</div><br>');
//                     number + string = string은 맞으나, '같은 연산 순위이면 왼쪽부터' 원칙에 의해,
//                     string + number + number + string은 ((string + number) + number) + string의 순서로 연산됩니다.
                }
                onePlusOne();
                sum(3,4);
                sumColorRed(5,6);
            </script>

        <h2>Return</h2>
            <script>
                function sum2(left,right){
                    return left+right;
                }
                document.write(sum2(5,6)+'<br>');
                document.write('<div style="color:red">'+sum2(5,6)+'</div>');
                document.write('<div style="font-size:3rem">'+sum2(5,6)+'</div>');
            </script>
    </body>
</html>
